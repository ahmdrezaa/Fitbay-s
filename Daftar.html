<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbay's Registration</title>
    <link rel="icon" type="images/png" href="Images/Ellipse 1.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Daftar.css"> 
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="Images/Logo.png" alt="Fitbay's Logo">
        </div>
    </header>

    <div class="left-content">
        <h2>Let's Try <span>fitbay's</span></h2>
        <ul>
            <li>✅ Lihat Gym Terdekat di Lokasi mu</li>
            <br>
            <li>✅ Akses Informasi Personal Trainer</li>
            <br>
            <li>✅ Akses Informasi Gym di Surabaya</li>
        </ul>
    </div>
    
    <div class="container">
        <h1>Daftar</h1>
        <form>
            <label for="nama">Nama Anda *</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email Anda *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Konfirmasi Password *</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="nomor">Nomor Handphone *</label>
            <input type="tel" id="nomor" name="nomor" required>

            <label for="confirm-nomor">Konfirmasi Nomor Handphone *</label>
            <input type="tel" id="confirm-nomor" name="confirm-nomor" required>

            <label for="waktu">Waktu Untuk Dihubungi</label>
            <input type="text" id="waktu" name="waktu">

            <input type="checkbox" id="setuju" name="setuju" required>
            <label for="setuju">Saya setuju dengan kebijakan <span>data privasi</span><span class="asterisk">*</span></label>

            <button type="submit">Daftar</button>
        </form>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbay's Registration</title>
    <link rel="icon" type="images/png" href="Images/Ellipse 1.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Daftar.css"> 
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="Images/Logo.png" alt="Fitbay's Logo">
        </div>
    </header>

    <div class="left-content">
        <h2>Let's Try <span>fitbay's</span></h2>
        <ul>
            <p><img src="Images/Ellipse 2 (3).png" class="icon-check"> Lihat Gym Terdekat di Lokasi mu</p>
            <p><img src="Images/Ellipse 2 (3).png" class="icon-check"> Akses Informasi Personal Trainer</p>
            <p><img src="Images/Ellipse 2 (3).png" class="icon-check"> Akses Informasi Gym di Surabaya</p>
        </ul>
    </div>
    
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Email Anda *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>

      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/feather-icons"></script>

  <body>
    <!-- Navbar start -->

    <nav class="navbar">

      </div>
    </nav>

    <!-- Navbar End -->

    <!-- Hero Section Start -->

    <section class="hero" id="home">
      <main class="content"></main>
    </section>
    <!-- Hero Section End -->

    <!-- Paket Murah Start -->

    <!-- Slider Section -->
    <div class="paket">
      <h2 class="paket-title">Paket Murah</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <h3>Audid Gym</h3>
            <img src="../Image/aa.jpg" alt="Paket 1" />
          </div>
          <div class="swiper-slide">
            <h3>Star Gym</h3>
            <img src="../Image/bb.jpg" alt="Paket 2" />
          </div>
          <div class="swiper-slide">
            <h3>Croisant Gym</h3>
            <img src="../Image/cc.jpg" alt="Paket 3" />
          </div>
          <div class="swiper-slide">
            <h3>Majapahit Gym</h3>
            <a href="MemberGym.html"
              ><img src="../Image/dd.jpg" alt="Paket 4"
            /></a>
          </div>
          <div class="swiper-slide">
            <h3>My Gym</h3>
            <img src="../Image/mygym.jpg" alt="Paket 1" />
          </div>
        </div>
        <!-- Tombol Navigasi -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Inisialisasi Swiper -->
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 4,
        spaceBetween: 20,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true, // Buletan aktif membesar
        },
        breakpoints: {
          1024: { slidesPerView: 4, spaceBetween: 20 },
          768: { slidesPerView: 2, spaceBetween: 15 },
          480: { slidesPerView: 1, spaceBetween: 10 },
        },
      });
    </script>

    <!-- Paket Murah End -->

    <!-- Footer Start -->

    <footer>
      <div class="footer-container">

          </div>
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/javiereles"
            ><img src="../Image/ig.png"
          /></a>
          <a href="https://twitter.com/rezatriardian"
            ><img src="../Image/twt.png"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Footer End -->
  </body>
</html>
